<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
        <p class="banner">
          <a href="#">
            <img src="./images/banner.png">
          </a>
        </p>
      </aside>
      <article class="content">
      <form action="#">
      <h3 class="head_line">お問い合わせ内容を入力してください。</h3>
      <table class="contact">
        <tr>
          <th>お問い合わせ内容<span class="icon">必須</span></th>
          <td><textarea class="inputs" name"お問い合わせ内容"></textarea></td>
        </tr>
      </table>
      <h3 class="head_line">お客様情報を入力してください。</h3>
      <table class="contact">
        <tr>
          <th>名前<span class="icon">必須</span></th>
          <td><input class="inputs" type="text" name="name"></td>
        <tr>
          <th>連絡先<span class="icon">必須</span></th>
          <td><input class="inputs" type="email" name="email"</td>
        </tr>
        <tr>
          <th>性別</th>
          <td>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
          </td>
        </tr>
        </table>
        <div class="btn-area">
          <input class="button" type="submit" value="送 信">
        </div>
      </form>
      </article>
      </div>
    <footer class="footer">
      <p>Copyright ©️ 2018 DIVE INC ALL RIGHT RESERVED.</p>
    </footer>
  </div>
</body>
</html>
